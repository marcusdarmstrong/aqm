version: '3'

volumes:
  prometheus: {}
  grafana: {}
  #loki: {}
  pihole: {}
  dnsmasq: {}

networks:
  public: {}
  lan: {}
  routable: {
    internal: true
  }
  metrics: {
    internal: true
  }
  observability: {
    internal: true
  }

services:

  nodeexporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: nodeexporter
    command:
      - '--path.rootfs=/host'
      - '--collector.disable-defaults'
      - '--collector.cpu'
      - '--collector.loadavg'
      - '--collector.diskstats'
      - '--collector.filesystem'
      - '--collector.meminfo'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    ports:
      - 9100:9100
    networks:
      - metrics

  prometheus:
    container_name: prometheus
    hostname: prometheus
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./aqm/aqi.rules.yml:/etc/prometheus/aqi.rules.yml
      - prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-remote-write-receiver'
      - '--storage.tsdb.retention.time=5y'
    ports:
      - 9090:9090
    restart: unless-stopped
    labels: 
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.local`)"
    networks:
      - metrics
      - routable
      - observability
      # For remote write capabilities
      - lan

  grafana:
    container_name: grafana
    image: grafana/grafana
    volumes:
      - ./grafana/config.ini:/etc/grafana/config.ini
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/default.yaml
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/default.yaml
      - ./aqm/dashboard.json:/var/lib/grafana/dashboards/aqm_dashboard.json
      - ./node-exporter/dashboard.json:/var/lib/grafana/dashboards/node_dashboard.json
      - grafana:/var/lib/grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    labels: 
      - "traefik.http.routers.grafana.rule=Host(`grafana.local`)"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    networks:
      - routable
      - observability
