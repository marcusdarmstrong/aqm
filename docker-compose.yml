  shairport:
    container_name: shairport
    image: mikebrady/shairport-sync
    restart: unless-stopped
    devices:
      - /dev/snd
    network_mode: host
    privileged: true
    command:
      - '--'
      - '-c PCM'

  reverse-proxy:
    container_name: reverse-proxy
    image: traefik:v2.7
    restart: unless-stopped
    command: 
      - '--api.insecure=true'
      - '--providers.docker'
      - '--providers.docker.network=aqm_routable'
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.http.routers.api.rule=Host(`traefik.local`, `localhost`)"
      - "traefik.http.routers.api.service=api@internal"
    networks:
      - public
      - routable

  mdns-publisher:
    container_name: mdns-publisher
    build: ./mdns-publisher
    network_mode: host
    environment:
      TRAEFIK_API_HOST: 'http://localhost:8080'
      BINDING_IP_ADDRESS: '192.168.1.8'
      POLL_INTERVAL: '30000'
    volumes:
      - /run/dbus/system_bus_socket:/run/dbus/system_bus_socket
    restart: unless-stopped

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8888:80/tcp"
    environment:
      WEBPASSWORD: 'admin'
    volumes:
      - 'pihole:/etc/pihole'
      - 'dnsmasq:/etc/dnsmasq.d'    
    restart: unless-stopped
    networks:
      - lan
    labels:
      - "traefik.http.routers.pihole.rule=Host(`pihole.local`)"
      - "traefik.http.services.pihole.loadbalancer.server.port=8888"

